<body>

        document.getElementById("btn").onclick = function() {

            var favLang = "React";

            var enteredLang = "";

            enteredLang = document.getElementById("lang").value;
            document.getElementById("input").innerHTML = enteredLang;

            if(enteredLang == favLang) {
                alert("Exactly!");
            } 
            else if(enteredLang == "") {
                alert("No such input!");
            }
            else {
                alert("You're Wrong!");
            } 
            

        }
    </script>
